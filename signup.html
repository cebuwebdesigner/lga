<script type='text/javascript'>
	
	
var hostserver='http://buildwebdesign.com/kryptonite/legalapp/';  
//var hostserver='http://localhost/stumblelegalapp/server/';

function editsave()
{

 var vname = document.getElementById("vname").value;
 var vposition = document.getElementById("vposition").value;
 var vfirm = document.getElementById("vfirm").value;
 var vassociationid = document.getElementById("vassociationid").value;
 var vlawsocietyno = document.getElementById("vlawsocietyno").value;
 var vemail = document.getElementById("vemail").value;
 var vphone = document.getElementById("vphone").value;
 var vpassword = document.getElementById("vpassword").value;

//alert(vname);

    $.post(hostserver+"sign.php",
  {
    name:vname,
	position:vposition,
	firm:vfirm,
	associationid:vassociationid,
	lawsocietyno:vlawsocietyno,
	email:vemail,
	phone:vphone,
	password:vpassword
  },
   function(data,status){
    if(status=="success"){
	alert("Hi " + vname+", Your "+status+"fully registered");
	window.top.location.href = "form.html"; 
	}else{
		alert("Please check your connection and try again");
		}
  });
	
	
	
}
	
    </script>

<input type="text" name="lawsocietyno" id="vlawsocietyno" value="" style="text-align:center" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" maxlength="5" placeholder="Law Society Number" onkeydown="return isNumber(event);">

<script>
  function isNumber(event) {
  if (event) {
    var charCode = (event.which) ? event.which : event.keyCode;
    if (charCode != 190 && charCode > 31 && 
       (charCode < 48 || charCode > 57) && 
       (charCode < 96 || charCode > 105) && 
       (charCode < 37 || charCode > 40) && 
        charCode != 110 && charCode != 8 && charCode != 46 )
       return false;
  }
  return true;
}
</script>

<input type="email" name="email" id="vemail" value="" style="text-align:center" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" placeholder="Email Address">
<input type="text" name="phone" id="vphone" value="" style="text-align:center" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" placeholder="Phone">
