<!DOCTYPE html>
<html>
<head><script type="text/javascript" charset="utf-8" src="cordova.js"></script>
   <script src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" >
 
    function initGeolocation() {
 if (navigator && navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback,
                                         {enableHighAccuracy:true, timeout:60000, maximumAge:600000});
        } else {
            console.log('Geolocation is not supported');
        }
}
 
function errorCallback() {
	
	alert('ertrorfound');
	
	}
 
function successCallback(position) {
	
	alert(position.coords.latitude + ',' + position.coords.longitude);
  
    }
	
	
	initGeolocation();
	
</script>
</head>
<body style="background:url(images/grad.png) #32396d repeat-x top" onload="javascript:initGeolocation()">
</body>
</html>
